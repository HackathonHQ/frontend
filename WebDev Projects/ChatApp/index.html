<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Realtime Messaging Application</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <img class="logo" src="icon.png" alt="" srcset="">
    </nav>
    <div class="container">
        <div class="message right"> Aryan: How are you bro? </div>
        <div class="message left"> Rohan: I am fine bro.</div>
    </div>
    <div class="send">
        <form action="#" id="send-container" >
            <button class="btn" type="submit">Send</button>
            <div style="overflow: hidden; padding-right: .5em;">
            <input type="text" name="message" id="msgID">
        </div>
        </form>
    </div>
</body>
<!-- <script src="require.js"></script> -->
<script defer src="client.js"></script>
<script defer src="nodeServer/index.js"></script>
</html>
